<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Event</title>
  <style>
    body {
      width: 800px;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<header>
  <h1>Add New Event</h1>
</header>

<form action="#" th:action="@{/events/add}" method="post">
  <label for="name">Event Name:</label>
  <input type="text" id="name" name="name" required placeholder="Enter event name" />

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required placeholder="Enter event description" />

  <label for="popularityScore">Popularity Score:</label>
  <input type="number" id="popularityScore" name="popularityScore" step="0.1" min="0" max="10" required placeholder="Enter popularity score" />

  <label for="locationId">Location:</label>
  <select id="locationId" name="locationId" required>
    <option value="" disabled selected>Select location</option>
    <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"></option>
  </select>

  <button type="submit">Add Event</button>
</form>
</body>
</html>
